<section class="login-box">

	<section class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<form>
			<article>
				<label>E-mail</label>
				<input type="email" formControlName="email">
			</article>
			<article>
				<label>Password</label>
				<input type="password" formControlName="password">
			</article>
			<button type="submit" [disabled]="!loginForm.valid" class="submit-button">Submit</button>
		</form>
	</section>

</section>
